<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Read(All)</title>
</head>
<body>
    <div class="mx-auto" style="width: 60%">
        <h1 class="my-4">All Users</h1>
        <!-- table to display users in the db -->
        <table class="table table-bordered">
            <thead>
                <tr class ="table-secondary">
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>email</th>
                    <th>Created at</th>
                </tr>
            </thead>
            <tbody>
                <!-- this for loop adds an id, first name, last name, and email to each row of the db -->
                {% for one_user in all_users %}
                    <tr>
                        <td>{{ one_user.id}}</td>
                        <td>{{ one_user.first_name}} {{ one_user.last_name}}</td>
                        <td>{{ one_user.email}}</td>
                        <td>{{ one_user.created_at.strftime('%B%e, %Y') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/new">Add a new User</a>
    </div>
</body>
</html>
