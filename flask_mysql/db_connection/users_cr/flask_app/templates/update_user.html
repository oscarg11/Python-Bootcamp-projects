<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <!-- form to create a new user -->
    <div class="w-50 m-3">
        <h1>Update User {{user_id.id}}</h1>
        <form action="/update_user" method="post">
            <div class="mb-3">
                <!-- hidden input -->
                <input type="hidden" name="id" value="{{user_id.id}}">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="fname" value="{{user_id.first_name}}">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lname" value="{{user_id.last_name}}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" value="{{user_id.email}}">
            </div>
        
            <input type="submit" value="Create">
        </form>
        <a href="/">Home</a>
    </div>
</body>
</html>
