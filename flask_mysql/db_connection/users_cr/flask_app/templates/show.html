<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Show User Info</title>
</head>
<body>
    <div class="container-md">
        <h1 class="text-centered">User: {{users.id}}</h1>
        <p>Full Name: {{ users.first_name}} {{users.last_name}}</p>
        <p>Email: {{users.email}}</p>
        <P>Created on: {{users.created_at.strftime('%m-%d-%Y')}}</P>
        <p>Last Updated: {{users.updated_at.strftime('%m-%d-%Y')}} </p>

        <!-- go back to display page  -->
        <a href="/users" class="btn btn-primary btn-lg mb-3">Go Back</a>
    </div>



</body>
</html>
