<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
        }
        .btn,a{
            color:white;
            text-decoration: none;
        }
        a{
            color: blue;
        }
    </style>
    <title>Read(All)</title>
</head>
<body>
    <!-- display page -->
    <div class="container-md">
        <h1>Display all users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at  }}</td>
                    <td>
                        <a href="/user/show/{{ user.id }}">Show</a>
                        <a href="/user/edit/{{ user.id }}">Edit</a>
                        <a href="/user/destroy/{{ user.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <!-- link to create a new user page -->
    <a href="/users/new" class="btn btn-primary btn-lg mb-3">Create New User</a>
    </div>
</body>
</html>
