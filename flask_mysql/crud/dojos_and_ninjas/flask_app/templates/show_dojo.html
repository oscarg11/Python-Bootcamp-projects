<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body>
    <div class="mx-auto" style="width: 60%">
        <h1 class="my-4">{{display_dojo.name}} Ninjas</h1>
        
        <!-- table to display ninjas in the db -->
        <table class="table table-bordered">
            <thead>
                <tr class ="table-secondary">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- this for loop adds an id, first name, last name, and email to each row of the db -->
                {% for ninja in display_dojo.ninjas %}
                    <tr>
                        <td>{{ ninja.first_name}}</td>
                        <td>{{ ninja.last_name}}</td>
                        <td>{{ ninja.age}}</td>
                        <td><a href="/ninjas/edit/{{ninja.id}}">Edit</a>
                            <a href="/ninja/delete/{{ninja.id}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
