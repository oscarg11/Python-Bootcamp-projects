<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Update Ninja</title>
</head>
<body>
    <div class="w-50 m-3">
        <h1>Edit Ninja</h1>
        <form action="/update_ninja" method="POST">
            <!-- first name -->
            <div class="mb-3">
                <!-- hidden input -->
                <input type="hidden" name="id" value="{{ ninjas.id }}">

                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ ninjas.first_name }}">
            </div>
            <!-- last name -->
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ ninjas.last_name }}">
            </div>
            <!-- age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" name="age" value="{{ ninjas.age }}">
            </div>
        <!-- submit -->
            <input type="submit" value="Update Ninja">
        </form>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
