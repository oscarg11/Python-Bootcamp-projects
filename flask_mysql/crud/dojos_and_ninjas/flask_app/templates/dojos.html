<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex p-3 justify-content-around">
        <div class="p-2 w-25 bg-primary text-white">
            <!-- form to create a dojo -->
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="POST">
                <label for="dojo_name" class="form-label">Name:</label>
                <input type="text" class="form-control mt-2" name="name">
                <input class="mt-3" type="submit" value="Create">
            </form>
        </div>
    
        <div class="p-2 bg-primary text-white">
            <!-- for loop to print all dojos from db in list-->
            <h1>All Dojos</h1>
            {% for dojo in all_dojos %}
            <ul class="d-flex justify-content-center">
                <li class="list-group-item list-group-item-action"><a class="text-warning href="/dojos/show/{{dojo.id}}">{{dojo.name}}</a></li>
            </ul>
            {% endfor %}
    
            <a class="text-white" href=/ninja>Add New Ninja</a>
        </div>
    </div>
</body>
</html>
