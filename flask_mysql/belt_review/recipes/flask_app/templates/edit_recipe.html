<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Recipe Show</title>
</head>
<body>
    <!-- navbar-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <h1 class="m-3 navbar-brand">Update Recipe</h1>
        <div class="d-inline-flex">
            <!-- create new recipe link -->
            <a href="/dashboard">Back to recipes</a>
            <!-- logout link -->
            <a class="m-2 btn btn-outline-success"href="/logout">Logout</a>
        </div>
    </nav>

    <!-- flash input error messages -->
    <div class="mt-3 p-3">
        {% with messages = get_flashed_messages() %}
        {%  if messages %}
            {%  for message in messages %}
            <!-- check if category is register or login -->
                <div class =" alert alert-warning alert-dismissible fade show" role="alert">
                    <p>{{ message }}</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>

    <div class="mx-auto" style="width:50%">
        <form action="/recipes/update/{{one_recipe.id}}" method="POST">
            <!-- RECIPE NAME -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ one_recipe.name }}">
            </div>
            <!-- DESCRIPTION -->
            <div class="mb-3">
                <label for="textarea">Description:</label>
                <textarea class="form-control" id="textarea" name="description" cols="30" rows="10">{{ one_recipe.description }}</textarea>
            </div>
            <!-- INSTRUCTIONS -->
            <div class="mb-3">
                <label for="textarea">Instructions:</label>
                <textarea class="form-control" id="textarea" name="instructions" cols="30" rows="10">{{ one_recipe.instructions }}</textarea>
            </div>
            <!-- DATE COOKED/MADE -->
            <div class="mb-3">
                <label for="date" class="form-label">Date Cooked/Made:</label>
                <input type="date" class="form-control" name="date_made" value="{{ one_recipe.date_made }}">
            </div>
            <!-- UNDER 30 MIN radio buttons -->
            <div class="mb-3">
                <p>Under 30 Min?:</p>
                <input type="radio" name="under_30_min" value="1" {% if one_recipe.under_30_min == 1 %}checked{% endif %}>
                <label class="form-label" for="yes">YES</label><br>
                <input type="radio" name="under_30_min" value="0" {% if one_recipe.under_30_min == 0 %}checked{% endif %}>
                <label class="form-label" for="no">NO</label><br>
            </div>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
